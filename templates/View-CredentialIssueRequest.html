<div ng-controller="CredentialController">
    <div ng-repeat="obj in requireArray(resource['$name$'])">
        <a class="btn btn-primary" ng-href="{{getCredentialRequestURL(obj)}}">
            <span>Get credential</span>
        </a><br/>
        <a ng-href="{{getCredentialDataURL(obj)}}" target="_blank">
            <span><i>View credential data</i></span>
        </a>
    </div>
</div>
