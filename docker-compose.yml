version: '3.7'

volumes:
  db-data:

networks:
  db:

services:
  prototype:
    container_name: prototype
    build:
      context: .
      dockerfile: docker/prototype.Dockerfile
    environment:
      - AMPERSAND_DBHOST=prototype-db # refers to service below

      - SSI_SERVICE_ENDPOINT=https://service.ssi-lab.nl
      - SSI_SERVICE_MY_ORG_ID=73347d34-afc5-4140-9bbc-b155b2178ed5
      - SSI_SERVICE_SHARED_SECRET=a931d0a885b7a7966cee9aa8e78304bd2ed5ff4340c7425ec372505756f77337 # Demo secret. Don't put production value here
    volumes:
      - ./:/usr/local/project
    restart: always
    depends_on:
      - prototype-db
    ports:
      - "80:80"
    networks:
      - db
  
  prototype-db:
    container_name: prototype-db
    image: mariadb:10.4
    command: ["--sql-mode=ANSI,TRADITIONAL"]
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD= # empty root password
      - MYSQL_USER=ampersand
      - MYSQL_PASSWORD=ampersand
      - MYSQL_ALLOW_EMPTY_PASSWORD=true
    volumes:
      - db-data:/var/lib/mysql
      - ./db-init-scripts:/docker-entrypoint-initdb.d # script to setup db authorization for user ampersand.
    networks:
      - db

  phpmyadmin:
    container_name: phpmyadmin
    image: phpmyadmin/phpmyadmin
    depends_on:
      - prototype-db
    ports:
      - "8080:80"
    networks:
      - db
    environment:
      - PMA_HOST=prototype-db # https://hub.docker.com/r/phpmyadmin/phpmyadmin/
